<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Add Brand</title>
</head>
<body>

	<form action="#" method="post" th:action = "@{/brand/save}" th:object="${brand}">

		<br><input type="text" th:field="*{name}" />

		<br><input type="text" th:field="*{productType}" />

		<br> 
		<input type="submit" value="Save" />
		</br>

	</form>

</body>
</html>
