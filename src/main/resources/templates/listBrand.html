<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<meta charset="ISO-8859-1"></meta>
<title>List Product</title>
</head>
<body>

	<table>
		<tr>
			<th>ID Brand</th>
			<th>Name</th>
			<th>Product Type</th>
			<th>Action</th>
		</tr>
		
		<tr th:each="brand : ${listBrand}">
		<td th:text="${brand.id}"></td>
		<td th:text="${brand.name}"></td>
		<td th:text="${brand.productType}"></td>
		<td><a th:href="${'edit/' +brand.id}">Edit</a> &nbsp; <a th:href = "@{delete/} +${brand.id}">Hapus</a></td>
		</tr>
	</table>
</body>
</html>
